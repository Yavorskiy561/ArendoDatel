<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arendat</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="wrapper d-flex flex-column min-vh-100">
        <!--Шапка-->
        <header class="d-flex justify-content-around p-3 border-bottom border-3 mb-5">
            <a class="mb-3 mb-md-0 justify-content-center text-decoration-none" href="#">
                <h1 class="text-success">ARENDA</h1>
            </a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-success" href="#">О сайте</a></li>
                <li class="nav-item"><a class="nav-link text-success" href="#">Аренда</a></li>
                <li class="nav-item"><a href=""><img src="/img/profile-svgrepo-com (1).svg" height="40" alt=""></a></li>
                <li class="nav-item"><a class="nav-link text-success" href="#">Добавить объявление</a></li>
            </ul>
        </header>

        <!--Добавление объявление-->
        <section>
            <div class="container">
                <div class="row" id="itd-row">
                    <div class="col">
                        <!-- Форма для добавления нового объявления -->
                        <form class="border border-2 rounded border-success p-4">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label text-success"><strong>Откуда</strong></label>
                                <textarea id="exampleFormControlTextarea1" class="form-control" placeholder="Город, улица, дом или квартира"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea2" class="form-label text-success"><strong>Описание</strong></label>
                                <textarea id="exampleFormControlTextarea2" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label text-success"><strong>Фотографии</strong></label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea3" class="form-label text-success"><strong>Введите номер телефона</strong></label>
                                <textarea id="exampleFormControlTextarea3" class="form-control w-50"></textarea>
                            </div>
                            <div>
                                <button id="addAdvertisement" class="btn btn-outline-success">Добавить объявление</button>
                            
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

          <!--Подвал-->
          <footer class="d-flex p-3 bg-success justify-content-between mt-auto">

            <a class="nav-link text-light" href="mailto:yavorskiy_ilya@inbox.ru">Явосркий Илья</a>
