<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/script_registration.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="" type="video/mp4">
        </video>
    </div>
    <section class="mb-4 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4 p-3 border rounded align-self-center">
                    <form class="p-4 rounded text-light">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label me-2">ФИО</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Иван Иванович Иванов"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email адрес</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ivanov_ivanovich@mail.ru">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                        </div>
                        <div class="mb-3 d-grid gap-2">
                            <button type="submit" id="submit" class="btn btn-success align-items-center">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
